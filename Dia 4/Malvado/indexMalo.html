<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro - Mi web</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="background-image left"></div>
    <div class="background-image right"></div>
    <div class="formulario-container">
        <img class="imagen-lateral" src="calaca.gif">
        <img class="imagen-lateral" src="calaca.gif">
        <img class="imagen-lateral" src="calaca.gif">
        <img class="imagen-lateral" src="calaca.gif">
        <img class="imagen-lateral" src="calaca.gif">
        <img class="imagen-lateral" src="calaca.gif">
        <img class="imagen-lateral" src="calaca.gif">
        <form action="" method="GET">
            <h1>Formulario de registro - Mi web 666</h1>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" maxlength="50" required>

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" maxlength="50" required>

            <div style="display: flex; align-items: center; margin-bottom: 10px; ">
                <label for="hombre">Hombre</label>
                <input type="radio" id="hombre" name="sexo" value="hombre" required>
            </div>

            <div style="display: flex; align-items: center; margin-bottom: 10px; gap: 17px;">
                <label for="mujer">Mujer</label>
                <input type="radio" id="mujer" name="sexo" value="mujer" required>
            </div>

            <label for="correo">Correo electrónico:</label>
            <input type="text" id="correo" name="correo" required>

            <div class="checkbox-container">
                <label>
                    Deseo recibir información sobre novedades y ofertas
                    <input type="checkbox" id="novedades" name="novedades" checked>
                </label>

                <label>
                    Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección
                    de datos
                    <input type="checkbox" id="condiciones" name="condiciones" required>
                </label>
            </div>

            <label for="poblacion">Población:</label>
            <select id="poblacion" name="poblacion">
                <option value="Bucaramanga">Bucaramanga</option>
                <option value="Giron">Giron</option>
                <option value="Floridablanca">Floridablanca</option>
                <option value="Piedecuesta">Piedecuesta</option>
            </select>

            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" rows="4"></textarea>

            <button type="submit">Enviar</button>
        </form>
        <img class="imagen-lateral" src="fuego.gif" alt="Imagen al lado del cuadrado">
        <img class="imagen-lateral" src="fuego.gif" alt="Imagen al lado del cuadrado">
        <img class="imagen-lateral" src="fuego.gif" alt="Imagen al lado del cuadrado">
        <img class="imagen-lateral" src="fuego.gif" alt="Imagen al lado del cuadrado">
</body>

</html>
